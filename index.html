<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/css/style.css" />
</head>

<body>
    <header>
        <h1 id="title">Weather Search</h1>
    </header>
    <aside id="aside-section">
        <h1 id="search-title">Search for a City:</h1>
        <input id="myInput" class="city-input" onfocus="this.value=''" value="" placeholder="Salt Lake City">
        <button id="searchBtn" class="search" onclick="document.getElementById('myInput').value">Search</button>
    </aside>
    <main id="display">
        <!-- put search results here -->
        <h2 class="cityName"></h2>
        <p class="dateContainer"></p>
        <img class="icon">
        <p class="description"></p>
        <h2 class="tempDisplay"></h2>
        <p class="humidity"></p>
        <p class="windSpeed"></p>
    </main>

    <script src="./Develop/js/script.js"></script>
</body>

</html>
